// --- FunÃ§Ã£o Typewriter poÃ©tico ---
function typeWriterPoema(versos, callback){
  textoEl.innerHTML = '';
  let i = 0;

  function type(){
    if(i < versos.length){
      const span = document.createElement('span');
      span.className = 'verso';
      span.textContent = versos[i];
      textoEl.appendChild(span);
      i++;
      textoEl.scrollTop = textoEl.scrollHeight; // rolagem automÃ¡tica
      setTimeout(type, 1000); // 1s entre versos, vocÃª pode aumentar para mais lento
    } else if(callback){
      callback();
    }
  }
  type();
}

// --- Crossfade de Ã¡udio ---
function crossfade(a1, a2, duration=2000){
  a2.volume = 0;
  a2.currentTime = 0;
  a2.play().catch(err=>console.log('erro audio2:', err));

  const steps = 20;
  let step = 0;
  const interval = duration / steps;
  
  const fade = setInterval(()=>{
    step++;
    a1.volume = Math.max(0, 1*(1 - step/steps));
    a2.volume = Math.min(1, step/steps);
    if(step>=steps){
      clearInterval(fade);
      a1.pause();
      a1.currentTime = 0;
    }
  }, interval);
}
