// --- TYPEWRITER COM ROLO E LETRA POR LETRA ---
function typeWriterLetras(versos, callback){
  textoEl.innerHTML = '';
  let i = 0;

  function typeVerso(){
    if(i < versos.length){
      const span = document.createElement('span');
      span.className = 'verso';
      textoEl.appendChild(span);

      let j = 0;
      function typeLetra(){
        if(j < versos[i].length){
          span.textContent += versos[i].charAt(j);
          j++;
          // Atualiza scroll a cada 10 letras
          if(j % 10 === 0){
            span.scrollIntoView({behavior:'smooth', block:'end'});
          }
          setTimeout(typeLetra, 35);
        } else {
          i++;
          span.scrollIntoView({behavior:'smooth', block:'end'});
          setTimeout(typeVerso, 600); // pausa entre versos
        }
      }
      typeLetra();
    } else if(callback){
      callback();
    }
  }
  typeVerso();
}

// --- CROSSFADE DE MÃšSICA ---
function crossfade(a1, a2, duration=2000){
  a2.volume = 0;
  a2.currentTime = 0;
  a2.play().catch(err=>console.log('erro audio2:', err));

  const steps = 20;
  let step = 0;
  const interval = duration / steps;
  
  const fade = setInterval(()=>{
    step++;
    a1.volume = Math.max(0, 1*(1 - step/steps));
    a2.volume = Math.min(1, step/steps);
    if(step>=steps){
      clearInterval(fade);
      a1.pause();
      a1.currentTime = 0;
    }
  }, interval);
}
