// --- Typewriter po√©tico com rolagem autom√°tica ---
function typePoem(paragraphs, callback){
  textoEl.innerHTML = '';
  let pIndex = 0;

  function typeParagraph(){
    if(pIndex >= paragraphs.length){
      if(callback) callback();
      return;
    }

    const pText = paragraphs[pIndex];
    const pEl = document.createElement('p');
    textoEl.appendChild(pEl);
    let i = 0;

    function typeChar(){
      if(i < pText.length){
        pEl.innerHTML += pText.charAt(i);
        i++;
        // pausa pontua√ß√£o
        let delay = 25;
        const char = pText.charAt(i-1);
        if(char === '.' || char === '!' || char === '?'){ delay = 400; }
        else if(char === ',' || char === ';'){ delay = 150; }
        else{ delay = 15 + Math.random()*35; }

        // rolagem suave
        conteudo.scrollTop = textoEl.scrollHeight - conteudo.clientHeight;

        setTimeout(typeChar, delay);
      } else {
        pIndex++;
        setTimeout(typeParagraph, 300); // pausa entre par√°grafos
      }
    }
    typeChar();
  }

  typeParagraph();
}

// --- Crossfade ---
function crossfade(a1, a2, duration=2000){
  a2.volume = 0;
  a2.currentTime = 0;
  a2.play().catch(err=>console.log('erro audio2:', err));

  const steps = 20;
  let step = 0;
  const interval = duration / steps;

  const fade = setInterval(()=>{
    step++;
    a1.volume = Math.max(0, 1*(1 - step/steps));
    a2.volume = Math.min(1, step/steps);
    if(step>=steps){
      clearInterval(fade);
      a1.pause();
      a1.currentTime = 0;
    }
  }, interval);
}
